<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macaxeira Beer Bar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/macaxeira_logo.png">
</head>
<body>
  <header class="dark">
    <div class="container">
      <img src="images/macaxeira_logo.png" alt="Macaxeira Beer Bar Logo">
      <nav>
        <ul class="menu">
          <li><a href="#ofertas">Ofertas</a></li>
          <li><a href="#localizacao">Localização</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://github.com/amdremessias/mxbeerbar/blob/main/images/caldo_mocoto.jpg" alt="Caldo de Mocotó">
      </div>
      <div class="carousel-item">
        <img src="https://github.com/amdremessias/mxbeerbar/blob/main/images/dobradinha.png" alt="Dobradinha">
      </div>
      <div class="carousel-item">
        <img src="https://github.com/amdremessias/mxbeerbar/blob/main/images/torresmo.png" alt="Torresmo Artesanal">
      </div>
      <div class="carousel-item">
        <img src="https://github.com/amdremessias/mxbeerbar/blob/main/images/cervejas.png" alt="Bebidas Destiladas">
      </div>
      <div class="carousel-item">
        <img src="images/cervejas.jpg" alt="Cervejas">
      </div>
    </div>
    <a class="carousel-control-prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="carousel-control-next" onclick="changeSlide(1)">&#10095;</a>
  </div>
  
  <main>
    <section id="ofertas" class="ofertas">
      <h1>Ofertas Especiais</h1>
      <ul>
        <li>Caldo de Mocotó</li>
        <li>Dobradinha</li>
        <li>Torresmo Artesanal</li>
        <li>Bebidas Destiladas</li>
        <li>Cervejas (Lata, Garrafa e Litrão: Brahma, Skol, SubZero)</li>
      </ul>
    </section>
    
    <section id="localizacao" class="mapa">
      <h2>Venha Nos Visitar</h2>
      <iframe src="https://www.google.com/maps/embed?..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>
  
  <footer class="dark2">
    <p>&copy; 2024 Macaxeira Beer Bar - O melhor do rústico e saboroso!</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
